<p>parent2 works!</p>
<h2> {{childStrdata}} </h2>

<table>
    <thead>
        <tr>
            <th>Sr no</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of childArrObjData;index as i" >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>

<hr>
<app-child2 (childStrEvent)="childStrdata=$event"
            (childArrObjEvent)="childArrObjData=$event"
></app-child2>
