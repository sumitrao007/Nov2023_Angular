<!-- syntax
    *ngFor="let item of arrayname"
-->

<ul>
  <li *ngFor="let item of course;index as i " > {{i+1}} {{item}} </li>
</ul><br><br>


<table border="1px">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Product Name </th>
            <th>Product Price</th>
            <th>Product Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrObj;index as i ">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
<hr>

<table border="1px">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Product Name </th>
            <th>Product Price</th>
            <th>Product Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrObj;index as i " (mouseover)="onMouseOver(item)"
        [ngClass]="{
            'highlight':selected===item.name
        }"
        (mouseout)="onMouseOut()"
        >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
