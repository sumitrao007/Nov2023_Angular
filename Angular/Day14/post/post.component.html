<p>post works!</p>

<div>
    <label for="">Title:: &nbsp;  &nbsp;</label>
    <input #mytitle type="text" placeholder="Enter the Title"><br><br>
    <label for="">Body:: &nbsp;  &nbsp;</label>
    <input #mybody type="text" placeholder="Enter the Body"><br><br>
    <button (click)="onSend(mytitle.value,mybody.value)" >Send</button>
</div>

<hr>
<div [hidden]="isHidden">
    <label for="">ID::</label>
    <input [(ngModel)]="id" type="text" placeholder="Enter the ID" readonly><br><br>
    <label for="">Title::</label>
    <input [(ngModel)]="title" type="text" placeholder="Enter the Title"><br><br>
    <label for="">Body::</label>
    <input [(ngModel)]="body" type="text" placeholder="Enter the Body"><br><br>
    <button (click)="onUpdate()" >Update</button>
</div>
<hr>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of post">
            <td> {{item.id}} </td>
            <td><button (click)="onEdit(item)" >Edit</button>
                <button (click)="onDelete(item.id)" >Delete</button>
            </td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
</table>
