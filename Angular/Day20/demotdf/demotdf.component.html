<div class="container">
    <div class="row">
            <div class="col">

            <form #f="ngForm" (ngSubmit)="onSumit(f)">
                <div class="mb-2 mt-2">
                    <label for="">Username:: </label>
                    <input ngModel name="myusername" type="text"
                    #username="ngModel" placeholder="Enter the Username..." minlength="4" pattern="admin" class="form-control" required>
                    <div class="alert alert-danger"
                        *ngIf="username.touched && !username.valid"
                    >** Please Enter the Username...

                    <div *ngIf="username.errors?.minlength">
                        ** Please enter the minimum length of 4 character
                    </div>
                    <div *ngIf="username.errors?.pattern">
                            ** Please enter the appropriate pattern

                    </div>

                    </div>

                </div>

                <div class="mt-2 mb-1" >
                    <label for="">Comment::</label>
                    <textarea #comment="ngModel" ngModel class="form-control" name="comment"  cols="30" rows="5" placeholder="Enter the Comment " required></textarea>

                    <div class="alert alert-danger" 
                    *ngIf="comment.touched && comment.invalid">
                            ** Please Enter the Comment 
                    </div>
                </div>

                <div class="mt-2 mb-1">
                    <label for="myemail">Email Id</label>
                    <input ngModel #email="ngModel" type="email" name="email" 
                     id="myemail" class="form-control"                     
                    placeholder="Enter the Email ID...."                 
                    [pattern]="EMAIL_PATTERN"
                    required>                  
                    <div class="alert alert-danger" 
                    *ngIf="email.touched && !email.valid " >Please Enter the Email ID                      
                        <div *ngIf="email.errors?.pattern">
                            ** Please Enter the Appropriate Email ID
                        </div>
          
                    </div>
                </div>


                <br><br>
                <button [disabled]="!f.valid" class="btn btn-outline-success">Submit</button>

            </form>

            </div>
    </div>

</div>
